<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Requests - CCHIS</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/doctor-theme.css">
</head>

<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-heartbeat" style="margin-right: 10px;"></i> CCHIS
        </div>
        <div class="sidebar-menu">
            <a href="doctor-dashboard.html" class="menu-item">
                <i class="fas fa-home"></i> <span>Dashboard</span>
            </a>
            <a href="profiles.html" class="menu-item">
                <i class="fas fa-users"></i> <span>Patient List</span>
            </a>
            <a href="postpartum.html" class="menu-item">
                <i class="fas fa-procedures"></i> <span>Postpartum</span>
            </a>
            <a href="growth.html" class="menu-item">
                <i class="fas fa-baby"></i> <span>Child Growth</span>
            </a>
            <a href="reports.html" class="menu-item">
                <i class="fas fa-chart-bar"></i> <span>Reports</span>
            </a>
            <a href="appointment-requests.html" class="menu-item active">
                <i class="fas fa-calendar-check"></i> <span>Requests</span>
            </a>
            <a href="index.html" class="menu-item"
                style="margin-top: auto; border-top: 1px solid rgba(255,255,255,0.1);">
                <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
            </a>
        </div>
    </nav>

    <!-- Top Navigation Bar -->
    <header class="top-bar">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search requests...">
        </div>
        <div class="user-nav">
            <div class="notification-bell">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">5</span>
            </div>
            <div style="display: flex; align-items: center; gap: 10px;">
                <div style="text-align: right; line-height: 1.2;">
                    <div style="font-weight: 600; font-size: 14px;">Dr. Maria Clara</div>
                    <div style="font-size: 11px; color: var(--text-secondary);">Midwife</div>
                </div>
                <div
                    style="width: 36px; height: 36px; background: var(--primary-color); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600;">
                    MC</div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
            <h1>Appointment Requests</h1>
            <button class="btn btn-primary">
                <i class="fas fa-plus"></i> Create Appointment
            </button>
        </div>

        <!-- Filters -->
        <div class="tabs">
            <button class="tab-btn active">Pending <span class="badge bg-warning"
                    style="margin-left: 8px;">1</span></button>
            <button class="tab-btn">Approved <span class="badge bg-normal" style="margin-left: 8px;">12</span></button>
            <button class="tab-btn">Declined <span class="badge bg-critical" style="margin-left: 8px;">2</span></button>
        </div>

        <!-- Requests List -->
        <div class="card" style="padding: 0; overflow: hidden;">
            <div class="table-responsive" style="border: none; border-radius: 0;">
                <table>
                    <thead>
                        <tr>
                            <th>Patient</th>
                            <th>Requested Date & Time</th>
                            <th>Reason</th>
                            <th>Submitted</th>
                            <th>Status</th>
                            <th style="text-align: right;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="requests-table-body">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Create Appointment Modal -->
    <div id="create-appointment-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Appointment</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="create-appointment-form">
                    <div class="form-group">
                        <label for="ca-patient">Patient (Mother)</label>
                        <select id="ca-patient" class="form-control" required>
                            <option value="">Select Patient</option>
                            <!-- Populated by JS -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ca-type">Appointment Type</label>
                        <select id="ca-type" class="form-control" required>
                            <option value="Postpartum Checkup">Postpartum Checkup</option>
                            <option value="Prenatal Checkup">Prenatal Checkup</option>
                            <option value="Vaccination">Vaccination</option>
                            <option value="Consultation">Consultation</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ca-date">Date</label>
                        <input type="date" id="ca-date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="ca-time">Time</label>
                        <select id="ca-time" class="form-control" required>
                            <option value="09:00">09:00 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="13:00">01:00 PM</option>
                            <option value="14:00">02:00 PM</option>
                            <option value="15:00">03:00 PM</option>
                            <option value="16:00">04:00 PM</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ca-provider">Healthcare Provider</label>
                        <input type="text" id="ca-provider" class="form-control" value="Dr. Maria Clara" readonly>
                    </div>
                    <div class="form-group">
                        <label for="ca-notes">Notes / Instructions</label>
                        <textarea id="ca-notes" class="form-control" rows="3"
                            placeholder="Add any special instructions..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline close-modal-btn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Appointment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
