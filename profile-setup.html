<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup - CCHIS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .setup-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
        }

        .step-indicator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: #eee;
            z-index: 0;
            transform: translateY(-50%);
        }

        .step {
            position: relative;
            z-index: 1;
            background: white;
            padding: 0 1rem;
            color: #999;
            font-weight: 600;
        }

        .step.active {
            color: var(--primary-color);
        }

        .step-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #eee;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.5rem;
            color: #666;
        }

        .step.active .step-circle {
            background: var(--primary-color);
            color: white;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="setup-container">
        <h2 class="text-center mb-2">Complete Your Profile</h2>
        <p class="text-center text-muted mb-4">Please provide your details to finish setting up your account.</p>

        <!-- Mother Steps -->
        <div id="mother-steps" class="step-indicator" style="display: none;">
            <div class="step active" data-step="1"><span class="step-circle">1</span> Personal</div>
            <div class="step" data-step="2"><span class="step-circle">2</span> Medical</div>
            <div class="step" data-step="3"><span class="step-circle">3</span> Postpartum</div>
            <div class="step" data-step="4"><span class="step-circle">4</span> Child</div>
        </div>

        <!-- Doctor Steps -->
        <div id="doctor-steps" class="step-indicator" style="display: none;">
            <div class="step active" data-step="1"><span class="step-circle">1</span> Professional Info</div>
            <div class="step" data-step="2"><span class="step-circle">2</span> Verification</div>
        </div>

        <form id="profileSetupForm">
            <!-- Dynamic Content Loaded via JS -->
            <div id="form-content"></div>

            <div class="d-flex justify-between mt-4">
                <button type="button" id="btn-prev" class="btn btn-outline" style="display: none;">Previous</button>
                <button type="button" id="btn-next" class="btn btn-primary">Next</button>
                <button type="submit" id="btn-submit" class="btn btn-primary" style="display: none;">Complete
                    Setup</button>
            </div>
        </form>
    </div>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
    <script src="js/profile-setup.js"></script>
</body>

</html>
